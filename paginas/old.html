<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/fcbe50c4ec.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link
        href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Fredoka+One&family=Pacifico&display=swap"
        rel="stylesheet"
      />
        <title>Login</title>

        <link href="../css/main.css" rel="stylesheet" type="text/css" />
        <link href="../css/login.css" rel="stylesheet" type="text/css" />

    </head>
<body>
    
		<img class="logoboven " src="../images/logo.png" alt="logofoto">

      <div class=" wrapper fadeInDown">
        <div id="formContent">
          <h3 class=" actief underlineHover">Welkom Terug!<br></h3>
      
          <form>
            <input type="text" id="Voornaam" class="fadeIn second" name="login" value="Postcode al bekend">
            <input type="text" id="Achternaam" class="fadeIn third" name="login" value="Huisnummer al bekend">
            <input type="text" id="mailadres" class="fadeIn third" name="login" value="Adres al bekend">
            <input type="text" id="Wachtwoord" class="fadeIn third" name="login" value="Woonplaats al bekend">
            <h4>Selecteer een (nieuwe) maandelijkes bezorging datum</h4>
            <input type="date" id="Wachtwoord" class="fadeIn third" name="login" placeholder="date">

            <br>
            <label class="betaalwijze fadeIn third">   <br><br>
              Kies uw betaalwijze:             
             </label>   
              <select class="betaalwijze"> 
            <option value="ideal">ideal</option>  
              <option value="mastercard">mastercard</option>  
              <option value="visa">visa</option>  
              <option value="amex">amex</option>  
              <option value="paypal">paypal</option>  
              <option value="rekening">rekening</option>  


              </select>    <br><br><br>

              <img alt="mastercard" class="lny_28YGJ" data-testid="paymentMethod" src="https://mosaic02.ztat.net/lny/reef/images/4a0bcaaed3258ec167b89de55af41f9d.svg" width="48" height="32">
              <img alt="visa" class="lny_28YGJ" data-testid="paymentMethod" src="https://mosaic02.ztat.net/lny/reef/images/94013022f84d5db6c6769c79f966d32b.svg" width="48" height="32">
              <img alt="amex" class="lny_28YGJ" data-testid="paymentMethod" src="https://mosaic02.ztat.net/lny/reef/images/368a1b337ef51f6f3f5211621763101a.svg" width="48" height="32">
              <img alt="paypal" class="lny_28YGJ" data-testid="paymentMethod" src="https://mosaic02.ztat.net/lny/reef/images/06096fd835ca9a399664bc09bc1f9fa5.svg" width="48" height="32">
              <img alt="rekening" class="lny_28YGJ" data-testid="paymentMethod" src="https://mosaic02.ztat.net/lny/reef/images/4e141bed6c4a1174fc2a9dc2690ade21.svg" width="48" height="32">
              <img alt="ideal" class="lny_28YGJ" data-testid="paymentMethod" src="https://mosaic02.ztat.net/lny/reef/images/5dcbceb6274c789de743aa29d7e5aa25.svg" width="48" height="32">

            <br><br><br>
            <label class="container  fadeIn third">
                <input type="checkbox" checked="checked">
                <span class="checkmark">Ja, ik ga akkoord met de Algemene Voorwaarden, Planto's Privacy Statement en de kredietcheck.<br><br></span>
              </label><br><br>
            <input type="submit" class="fadeIn fourth" value="Bestellen"><br>

           
          </form>
      
        </div>
      </div>

      <style>
        body {
  font-family: "Poppins", sans-serif;
  height: 100vh;
  display: grid;
grid-template-columns: 1fr  ;
overflow: hidden;
}
      </style>
      
</body>
</html>
